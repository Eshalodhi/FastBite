<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Orders - FastBite</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: #f8f8f8;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #ffa500;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .no-orders {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .delete-btn {
      background-color: #ff4c4c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #d93c3c;
    }

    .toggle-dark {
      background-color: #444;
      color: white;
    }

    .toggle-dark:hover {
      background-color: #333;
    }

    body.dark {
      background: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark table {
      border-color: #444;
    }

    body.dark th {
      background-color: #ff8800;
    }

    body.dark tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    body.dark .no-orders {
      color: #ccc;
    }

    body.dark .toggle-dark {
      background-color: #ffa500;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üìã All Orders</h1>

  <div class="controls">
    <button class="delete-btn" onclick="deleteAllOrders()">üóëÔ∏è Delete All Orders</button>
    <button class="toggle-dark" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <div id="orders-container"></div>

  <script>
    const container = document.getElementById('orders-container');
    const orders = JSON.parse(localStorage.getItem('orders')) || [];

    function renderOrders() {
      if (orders.length === 0) {
        container.innerHTML = '<p class="no-orders">No orders found.</p>';
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Item</th>
              <th>Instructions</th>
            </tr>
          </thead>
          <tbody>
      `;

      orders.forEach(order => {
        tableHTML += `
          <tr>
            <td>${order.name}</td>
            <td>${order.address}</td>
            <td>${order.phone}</td>
            <td>${order.item}</td>
            <td>${order.instructions || '-'}</td>
          </tr>
        `;
      });

      tableHTML += '</tbody></table>';
      container.innerHTML = tableHTML;
    }

    function deleteAllOrders() {
      if (confirm("Are you sure you want to delete all orders?")) {
        localStorage.removeItem('orders');
        window.location.reload();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Load orders on page load
    renderOrders();
  </script>
</body>
</html>
